<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Gamer-Zone</a>

        <nav>
  <a href="../index.html">Home</a>
  <a href="../Skills/index.html">Skills</a>
  <a href="../education/index.html">Education</a>
  <a href="https://capac.it" target="_blank" rel="noopener noreferrer">My School</a>
  <a href="#" class="active">Sign-up</a>
</nav>

    </header>
    <div class="creative-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="card-decoration">
                <div class="deco-line line-1"></div>
                <div class="deco-line line-2"></div>
                <div class="deco-line line-3"></div>
            </div>
            
            <div class="login-header">
                <div class="creative-logo">
                    <div class="logo-circle circle-1"></div>
                    <div class="logo-circle circle-2"></div>
                    <div class="logo-circle circle-3"></div>
                </div>
                <h2>Welcome</h2>
                <p>Enter your Email & Password</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <div class="input-decoration"></div>
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">Email Address</label>
                        <div class="input-waves">
                            <div class="wave wave-1"></div>
                            <div class="wave wave-2"></div>
                            <div class="wave wave-3"></div>
                        </div>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <div class="input-decoration"></div>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="toggle-icon"></span>
                        </button>
                        <div class="input-waves">
                            <div class="wave wave-1"></div>
                            <div class="wave wave-2"></div>
                            <div class="wave wave-3"></div>
                        </div>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <div class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">
                            <div class="checkbox-creative">
                                <div class="check-mark"></div>
                            </div>
                            Remember-Me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot your Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-bg"></span>
                    <span class="btn-text">Login</span>
                    <span class="btn-loader">
                        <div class="loader-dot dot-1"></div>
                        <div class="loader-dot dot-2"></div>
                        <div class="loader-dot dot-3"></div>
                    </span>
                </button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span>or Login with</span>
                <div class="divider-line"></div>
            </div>

            <div class="creative-social">
                <button type="button" class="social-btn behance-btn">
                    <div class="social-icon behance-icon"></div>
                    <span>Google</span>
                </button>
                <button type="button" class="social-btn dribbble-btn">
                    <div class="social-icon dribbble-icon"></div>
                    <span>Other</span>
                </button>
            </div>

            <div class="signup-link">
                <p>New Member sign-up TO JOIN? <a href="#">REGISTER</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-animation">
                    <div class="success-circle"></div>
                    <div class="success-checkmark">âœ“</div>
                </div>
                <h3>Welcome, Member!</h3>
                <p>Entering your premium page...</p>
                <p>OR click here enter your premium page manualyy...</p>
                <a href="../success login/index.html" class="download-btn" >Click Here</a>
            </div>
        </div>
    </div>

    <script src="../../shared/js/form-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
